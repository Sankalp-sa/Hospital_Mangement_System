<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="../public/styles/style.css">
  <link rel="stylesheet" href="../public/styles/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body class="bg-deepBlue">
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="w-1/3 bg-white p-10 rounded-md shadow-lg">
      <h1 class="text-4xl text-center mb-8">Doctor Login</h1>
      <form class="space-y-8">
        <div>
          <label class="block text-gray-700 font-bold text-2xl mb-4" for="username">
            Username
          </label>
          <input class="form-input w-full rounded-xl text-2xl py-4 px-6 border" id="username" type="text" placeholder="Enter your username" required>
        </div>
        <div>
          <label class="block text-gray-700 font-bold text-2xl mb-4" for="password">
            Password
          </label>
          <input class="form-input w-full rounded-xl text-2xl py-4 px-6 border" id="password" type="password" placeholder="Enter your password" required>
        </div>
        <div class="flex justify-center items-center ">
          <button class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold text-2xl py-4 px-8 rounded-xl focus:outline-none focus:shadow-outline" type="submit">
            Login        
          </button>
        </div>

        <img src="/public/Img/sam@123.jpg" alt="">
      </form>
    </div>
  </div>
</body>
</head>
</html>
